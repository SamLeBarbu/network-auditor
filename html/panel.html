<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Auditor</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="panel">

        <br>
        <input type="text" id="filterInput" class="filter-input" placeholder="Enter filter (AND/OR)">
        <input type="hidden" id="filterHidden" class="filter-input" >
        <br><br>
        <button id="showFilters" class="buttonGreen">Show predefined filters</button>
        <button id="clearRequests">Clear requests</button><br><br>
        <div id="divFilters" class="divFilters" data-status="hidden">
            <span class="subTitle">Consent Managers: </span><br>
            <button id="oneTrustButton">OneTrust</button>
            <button id="trustCoButton">Trust Commander</button>
            <button id="cookieBotButton" disabled>Cookiebot</button>
            <button id="didomiButton" disabled>Didomi</button>
            <button id="tarteAuCitronButton" disabled>Tarte Au Citron</button><br><br>

            <span class="subTitle">Tag Managers: </span><br>
            <button id="gtmButtonClientSide">GTM client-side</button>
            <button id="gtmButtonServerSide">GTM server-side</button>
            <button id="tagCoButton">Tag Commander</button><br><br>

            <span class="subTitle">Web Analytics: </span><br>
            <button id="ga4ButtonClientSide">GA4 client-side</button>
            <button id="ga4ButtonServerSide">GA4 server-side</button>
            <button id="atinternetButton">AT Internet</button>
            <button id="pianoButton">Piano Analytics</button>
            <button id="piwikButton">Piwik</button>
            <button id="matomoButton" disabled>Matomo</button><br><br>

            <span class="subTitle">UX: </span><br>
            <button id="csButton">Contentsquare</button>
            <button id="clarityButton">Clarity</button>
            <button id="hotjarButton" disabled>Hotjar</button><br><br>

            <span class="subTitle">A/B testing: </span><br>
            <button id="kameleoonButton">Kameleoon</button>
            <button id="abtastyButton">AB Tasty</button><br><br>

            <span class="subTitle">Advertising: </span><br>
            <button id="googleTagButton">Google Tag</button>
            <button id="googleAdsButton">Google Ads</button>
            <button id="bingButton">Bing</button>
            <button id="facebookButton" disabled>Facebook</button>
            <button id="twitterButton" disabled>Twitter / X</button>
            <button id="pinterestButton" disabled>Pinterest</button>
            <button id="linkedinButton" disabled>LinkedIn</button>
            <button id="leboncoinButton" disabled>Le Bon Coin</button><br><br>

            
            <button id="clearFilters">Clear filters</button>
        </div>
        <table id="requestTable" class="request-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Request</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="requestList" class="request-list"></tbody>
        </table>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button id="closeOverlay" class="close-overlay">X</button><span class="titleGreen">&nbsp;Request Details&nbsp;</span><br><br><br>
            <div id="requestDetails"></div>
        </div>
    </div>
    <script src="../js/panel.js"></script>
</body>
</html>
