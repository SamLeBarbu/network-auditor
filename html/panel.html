<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Auditor</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="panel">

        <br>
        <input type="text" id="filter-input" class="filter-input" placeholder="Enter filter (AND/OR)">
        <select id="filter-type">
            <option value="or" selected>OR</option>
            <option value="and">AND</option>
        </select>
        <br><br>
        <button id="showFilters">Show Filters</button>
        <button id="clearFilters">Clear Filters</button>
        <button id="clearList">Clear List</button><br><br>
        <div id="divFilters" class="divFilters">
            Tag Managers: <br><br>
            <button id="gtmButtonClientSide">GTM client-side</button>
            <button id="gtmButtonServerSide">GTM server-side</button>
            <button id="tagCoButton">TagCo</button><br><br>

            Web Analytics: <br><br>
            <button id="ga4ButtonClientSide">GA4 client-side</button>
            <button id="ga4ButtonServerSide">GA4 server-side</button>
            <button id="atinternetButton">AT Internet</button>
            <button id="pianoButton">Piano Analytics</button>
            <button id="piwikButton">Piwik</button><br><br>

            UX: <br><br>
            <button id="csButton">Contentsquare</button>
            <button id="clarityButton">Clarity</button><br><br>

            A/B testing: <br><br>
            <button id="kameleoonButton">Kameleoon</button>
            <button id="abtastyButton">AB Tasty</button><br><br>

            Advertising: <br><br>
            <button id="googleTagButton">Google Tag</button>
            <button id="googleAdsButton">Google Ads</button>
            <button id="bingButton">Bing</button>
        </div>
        <table id="request-table" class="request-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Request</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="request-list" class="request-list"></tbody>
        </table>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button id="closeOverlay" class="close-overlay">X</button><br><br><br><br><br>
            <span class="titleGreen">Request Details</span><br><br><br>
            <div id="requestDetails"></div>
        </div>
    </div>
    <script src="../js/panel.min.js"></script>
</body>
</html>
